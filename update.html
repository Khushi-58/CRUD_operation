<!DOCTYPE html>
<html>
<head>
  <title>Update Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Update Ticket</h1>
  <form id="updateForm">
    <label>Ticket ID:</label>
    <input type="number" name="ticket_id" required><br>

    <label>New Seat Number:</label>
    <input type="number" name="seat_number" required><br>

    <label>New Journey Date:</label>
    <input type="date" name="journey_date" required><br>

    <button type="submit">Update Ticket</button>
  </form>

  <script src="js/update.js"></script>
</body>
</html>
